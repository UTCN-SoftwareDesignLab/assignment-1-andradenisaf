<script>
    function loadData() {
        loadPatients()
        loadConsultations()
    }

    $("#search").submit(function (e) {
        loadPatientsWithQueryParams();
        return false;
    });

    $("#add_patient").submit(function (e) {
        var patientId = $("#patient_id").val()
        var name = $("#add_name").val()
        var identityCardNo = $("#add_id_card_no").val()
        var cnp = $("#add_cnp").val()
        var dateOfBirth = $("#add_date_of_birth").val()
        var address = $("#add_address").val()

        var method
        var urlString
        if (patientId.length > 0) {
            method = "PUT"
            urlString = "/patients/" + patientId
        } else {
            method = "POST"
            urlString = "/patients"
        }

        if (name.length == 0)
            name = null;
        if (identityCardNo.length == 0)
            identityCardNo = null;
        if (cnp.length == 0)
            cnp = null;
        if (dateOfBirth.length == 0)
            dateOfBirth = null;

        $.ajax({
            type: method,
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            url: urlString,
            data: JSON.stringify({
                "name": name,
                "identityCardNo": identityCardNo,
                "cnp": cnp,
                "date": dateOfBirth,
                "address": address
            }),
            success: function (data) {
                loadPatients()
            }
        });
        return false;
    });

    function deletePatient(patientId) {
        $.ajax({
            type: "DELETE",
            url: "/patients/" + patientId,
            success: function () {
                alert("Patient deleted.")
            },
            error: function (error) {
                alert("Error deleting patient: " + error)
            }
        })
    }

    $("#add_consultation").submit(function (e) {
        var consultationId = $("#cons_id").val()
        var description = $("#description").val()
        var date = $("#date").val()
        var patient = $("#patient").val()
        var doctor = $("#doctor").val()

        var method
        var urlString
        if (consultationId.length > 0) {
            method = "PUT"
            urlString = "/consultations/" + consultationId
        } else {
            method = "POST"
            urlString = "/consultations"
        }

        if (description.length == 0)
            description = null;
        if (date.length == 0)
            date = null;
        if (patient.length == 0)
            patient = null;
        if (doctor.length == 0)
            doctor = null;

        $.ajax({
            type: method,
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            url: urlString,
            data: JSON.stringify({
                "description": description,
                "date": date,
                "patient": parseInt(patient),
                "doctor": parseInt(doctor)
            }),
            success: function (data) {
                loadConsultations()
            }
        });

        return false;
    })

    function loadPatients() {
        $.ajax({
            type: "GET",
            headers: {
                "Accept": "application/json"
            },
            url: "/patients",
            success: function (data) {
                renderPatients(data)
            },
            error: function (error) {
                console.log(error)
            }
        });
    }

    function loadConsultations() {
        $.ajax({
            type: "GET",
            headers: {
                "Accept": "application/json"
            },
            url: "/consultations",
            success: function (data) {
                renderConsultations(data);
            }
        })
    }

    function loadPatientsWithQueryParams() {
        var name = $("#add_name").val()
        var identityCardNo = $("#add_id_card_no").val()
        var cnp = $("#add_cnp").val()
        var dateOfBirth = $("#add_date_of_birth").val()
        var address = $("#add_address").val()

        var queryString = "?";
        if (name.length > 0) {
            queryString += "name=" + name
        }
        if (identityCardNo.length > 0) {
            queryString += "identityCardNo=" + identityCardNo
        }

        if (cnp.length > 0) {
            queryString += "cnp=" + cnp
        }

        if (dateOfBirth != null) {
            queryString += "date=" + dateOfBirth
        }

        if (address.length > 0) {
            queryString += "address=" + address
        }

        $.ajax({
            type: "GET",
            headers: {
                "Accept": "application/json"
            },
            url: "/patients" + queryString,
            success: function (data) {
                renderPatients(data)
            }
        })
        return false;
    }

    function renderPatients(data) {
        var html = "";
        var patients = data.patients;
        var count = patients.length;

        for (var i = 0; i < count; i++) {
            var patient = patients[i];
            var table_row = '<tr class="row100 body">' +
                '<tr class="row100 body">' +
                '<td class="column100 column1" data-column="column1">' + patient.id + '</td>' +
                '<td class="column100 column2" data-column="column2">' + patient.name + '</td>' +
                '<td class="column100 column3" data-column="column3">' + patient.idCardNo + '</td>' +
                '<td class="column100 column4" data-column="column4">' + patient.cnp + '</td>' +
                '<td class="column100 column5" data-column="column5">' + patient.dateOfBirth + '</td>' +
                '<td class="column100 column6" data-column="column6">' + patient.address + '</td>' +
                '<td class="column100 column7" data-column="column7"><button onclick="deletePatient(' + patient.id + ')">Delete</button></td>' +
                '</tr>';
            html += table_row;
        }

        $(".patients").html(html)
    }

    $("#search_patient").submit(function (e) {
        var name = $("#patient_name").val()
        var id_card_no = $("#patient_id_card_no").val()
        var cnp = $("#patient_cnp").val()

        var queryString = "?"
        if (name.length > 0) {
            queryString += "name=" + name
        }
        if (id_card_no.length > 0) {
            if (queryString.length > 1) {
                queryString += "&"
            }
            queryString += "id_card_number=" + id_card_no
        }
        if (cnp.length > 0) {
            if (queryString.length > 1) {
                queryString += "&"
            }
            queryString += "cnp=" + cnp
        }

        $.ajax({
            type: "GET",
            url: "/patients" + queryString,
            headers: {
                "Accept": "application/json"
            },
            success: function (data) {
                renderPatients(data)
            }
        })
        return false;
    })

    function renderConsultations(data) {
        var html = "";
        var consultations = data.consultations;
        var count = consultations.length;

        for (var i = 0; i < count; i++) {
            var consultation = consultations[i];
            var table_row = '<tr class="row100 body">' +
                '<tr class="row100 body">' +
                '<td class="column100 column1" data-column="column1">' + consultation.id + '</td>' +
                '<td class="column100 column2" data-column="column2">' + consultation.description + '</td>' +
                '<td class="column100 column3" data-column="column3">' + consultation.date + '</td>' +
                '<td class="column100 column4" data-column="column4">' + consultation.patient.name + '</td>' +
                '<td class="column100 column5" data-column="column5">' + consultation.doctor.fullname + '</td>' +
                '<td class="column100 column6" data-column="column6"><button onclick="deleteConsultation(' + consultation.id +')">Delete</button></td>' +
                '</tr>';
            html += table_row;
        }

        $(".consultations").html(html)
    }

    function deleteConsultation(consultationId) {
        $.ajax({
            type: "DELETE",
            url: "/consultations/" + consultationId,
            success: function () {
                loadConsultations()
            },
            error: function () {
                alert("Failed to delete consultation")
            }
        })
    }
</script>
